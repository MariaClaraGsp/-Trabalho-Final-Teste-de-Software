<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Shop</title>
  <link rel="stylesheet" href="../styles/principal.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="../assets/img/logo.png" alt="Logo Pet Shop" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." id="searchInput">
        <button id="searchButton">🔍</button>
      </div>

      <div class="icons">
        <button class="icon-button" id="profileBtn" aria-label="Perfil">👤</button>
        <button class="icon-button" id="loyaltyBtn" aria-label="Fidelidade">🐾</button>
        <button class="icon-button" id="cartBtn" aria-label="Carrinho">🛒</button>
      </div>
    </div>

    <div class="dropdown" id="dropdownMenu">
      <div class="dropdown-search">
        <input type="text" placeholder="Buscar..." />
        <span class="icon">🔍</span>
      </div>
      <ul>
        <li>Configuração</li>
        <li>Tema</li>
        <li>Meus Dados</li>
         <li id="meusPedidosLink">Meus Pedidos</li>
        <li>Endereço</li>
        <li>Avaliar produtos</li>
      </ul>
      <div  class="logout">Sair</div>
    </div>
  </header>

  <main>
    <section class="categories">
      <div class="category" data-category="Alimentação">
        <div class="icon">🍖</div>
        <span>Alimentação</span>
      </div>
      <div class="category" data-category="Medicamentos">
        <div class="icon">💊</div>
        <span>Medicamentos</span>
      </div>
      <div class="category" data-category="Higiene">
        <div class="icon">🧼</div>
        <span>Higiene</span>
      </div>
      <div class="category" data-category="Brinquedos">
        <div class="icon">🧸</div>
        <span>Brinquedos</span>
      </div>
      <div class="category" data-category="Acessórios">
        <div class="icon">🎀</div>
        <span>Acessórios</span>
      </div>
    </section>

    <section class="highlight">
      <p>Entrega Concluída e a Descrição</p>
    </section>

   <section class="most-ordered">
 <h2>Produtos Disponíveis</h2>
 <div class="produtos-home-grid">
   </div>
</section>
  </main>

  <script src="../scripts/principaljs.js"></script>
</body>
</html>
