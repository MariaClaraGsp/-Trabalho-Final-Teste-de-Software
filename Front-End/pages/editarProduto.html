  </section>

  <main class="cadastro-container">
    <h2 class="titulo">Editar produto</h2>
    <div class="form-container">
      <div class="imagem-upload">
        <div class="placeholder-img">adicionar img</div>
      </div>
      <form class="form-produto">
        <input type="text" placeholder="digite o nome do produto">
        <input type="text" placeholder="digite o valor do produto">
        <input type="text" placeholder="digite a descrição do produto">
        <input type="number" placeholder="quantidade de produtos no estoque">
        <input type="password" placeholder="digite a senha de acesso">
        <button type="submit">adicionar</button>
      </form>
    </div>
  </main>
