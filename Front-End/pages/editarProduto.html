    <h2 class="titulo">Editar Produto</h2>
    <button class="btn-voltar" onclick="window.location.href='produtosCadastrados.html'">Voltar</button>
  </header>

  <main class="container-editar-produto">
    <form id="form-editar-produto">
      <input type="hidden" id="produto-id">
      
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>
      </div>
      
      <div class="form-group">
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required>
      </div>
      
      <button type="submit" class="btn-salvar">Salvar Alterações</button>
    </form>
  </main>

  <script src="../scripts/editarProduto.js"></script>
