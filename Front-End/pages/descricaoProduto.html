<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produto</title>
  <link rel="stylesheet" href="../styles/descricaoProduto.css" />
</head>
<body>
  <header class="navbar">
    <img src="/Front-End/assets/Img/logo.png" alt="Logo" class="logo" />

    <input type="text" class="search" placeholder="Buscar produtos..." />

    <div class="icons">
      <div class="icon" onclick="location.href='perfiTela.html'">
        <img src="data:image/png;base64,...[imagem base64 do perfil]..." alt="Perfil" style="width: 24px; height: 24px;">
      </div>
      <div class="icon" onclick="location.href='fidelidadeTela.html'">
        <img src="data:image/png;base64,...[imagem base64 da pata]..." alt="Fidelidade" style="width: 24px; height: 24px;">
      </div>
      <div class="icon" onclick="location.href='carrinho.html'">
        <img src="data:image/png;base64,...[imagem base64 do carrinho]..." alt="Carrinho" style="width: 24px; height: 24px;">
      </div>
    </div>
  </header>

  <section class="banner">
    <img src="/Front-End/assets/Img/bannerPT.png" alt="Banner de propaganda" class="banner-img" />
  </section>

  <main class="produto-container">
    <div class="produto-imagem">
      <img src="/Front-End/assets/Img/produto-padrao.png" alt="Imagem do produto" style="max-width: 100%; height: auto;">
    </div>

    <div class="produto-info">
      <h2>Nome do produto</h2>
      <p class="preco">R$00,00</p>
      <p class="descricao">Descrição do produto...</p>
      <p class="avaliacao">Avaliação: N/A</p>
      <p class="estoque">0 vendidos &nbsp;&nbsp;&nbsp; <strong>0 em estoque</strong></p>
      <button class="btn-comprar" onclick="window.location.href='carrinho.html'">Comprar</button>
    </div>
  </main>

  <script src="../scripts/descricaoProduto.js"></script>
</body>
</html>
