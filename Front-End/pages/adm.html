<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Funcionário</title>
  <link rel="stylesheet" href="../styles/styleAdm.css" />
</head>
<body>
  <header class="barra-superior">
    <div class="logo">🐾<span>PAT</span><strong>SOFT</strong></div>
    <div class="acesso-seguro">
      <span class="icone-cadeado">🔒</span> acesso seguro
    </div>
  </header>

  <main class="container-login">
    <div class="avatar">
      <img src="https://img.icons8.com/ios-filled/100/user.png" alt="Avatar do usuário" />
    </div>

    <h2>Administrador</h2>

    <form class="formulario-login">
      <input type="text" placeholder="Código do funcionário" class="campo" />
      <input type="password" placeholder="Senha" class="campo" />
      <button type="submit" class="botao-entrar">Entrar</button>
    </form>
  </main>

  <script src="../scripts/adimin.js"></script>
</body>
</html>
