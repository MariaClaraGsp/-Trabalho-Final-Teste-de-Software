<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Pet</title>
  <!-- Caminho corrigido para o CSS -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <!-- Caminho corrigido para imagem -->
      <img src="/assets/img/logo.png" alt="Logo PatSoft" class="logo-img" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar..." />
      <button>🔍</button>
    </div>
    <div class="icons">
      <a href="/ClienteouAdministrador.html" class="login-link">Entrar ou criar conta</a>
      <div>👤</div>
      <div>🐾</div>
      <div>🛒</div>
    </div>
  </header>

  <section class="categories">
    <div class="category">
      <div class="icon">🍖</div>
      <span>Alimentação</span>
    </div>
    <div class="category">
      <div class="icon">💊</div>
      <span>Medicamentos</span>
    </div>
    <div class="category">
      <div class="icon">🧼</div>
      <span>Higiene</span>
    </div>
    <div class="category">
      <div class="icon">🧸</div>
      <span>Brinquedos</span>
    </div>
    <div class="category">
      <div class="icon">🎀</div>
      <span>Acessórios</span>
    </div>
  </section>

  <div class="banner"></div>

  <h2 class="section-title">Mais pedidos</h2>

  <div class="product-list">
    <div class="product-card"></div>
    <div class="product-card"></div>
    <div class="product-card"></div>
    <div class="product-card"></div>
  </div>

</body>
</html>
