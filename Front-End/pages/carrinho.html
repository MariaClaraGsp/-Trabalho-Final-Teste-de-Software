<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Carrinho</title>
  <link rel="stylesheet" href="../styles/carrinho.css" />
</head>
<body>
  <header class="navbar">
  <a href="index.html">
    <img src="../assets/Img/logo.png" alt="Logo" class="logo" />
  </a>
  <input type="text" class="search" placeholder="Buscar produtos..." />
  <div class="icons">
    <div class="icon" onclick="location.href='perfiTela.html'">👤</div>
    <div class="icon" onclick="location.href='fidelidadeTela.html'">🐾</div>
    <div class="icon" onclick="location.href='carrinho.html'">🛒</div>
  </div>
</header>

  <main class="container">
    <h2 class="titulo">Meu Carrinho</h2>

    <!-- Onde os produtos aparecerão -->
    <div id="carrinho-itens"></div>

    <!-- Total -->
    <div class="total-container">
      Total: R$ <span id="total-geral">0.00</span>
    </div>
  </main>

  <div id="modal-pagamento" style="display:none; position:fixed; top:0; left:0; 
  width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%;">
    <h3>Escolha a forma de pagamento</h3>
    <button onclick="mostrarCartao()">Cartão de Crédito</button>
    <button onclick="mostrarPix()">Pix</button>
    <button onclick="fecharModal()" style="margin-top:15px;">Cancelar</button>

    <div id="form-cartao" style="display:none; margin-top:15px;">
      <h4>Pagamento com Cartão</h4>
      <input type="text" placeholder="Número do cartão" /><br/><br/>
      <input type="text" placeholder="Nome no cartão" /><br/><br/>
      <input type="text" placeholder="Validade (MM/AA)" /><br/><br/>
      <input type="text" placeholder="CVV" /><br/><br/>
      <button class="btn-comprar" onclick="abrirModal()">Comprar</button>

    </div>

    <div id="mensagem-sucesso" style="display:none; margin-top:15px; color: green; font-weight: bold;">
  Compra finalizada com sucesso! 🎉
</div>

    <div id="form-pix" style="display:none; margin-top:15px;">
      <h4>Pagamento via Pix</h4>
      <p>Use o QR code abaixo para pagar:</p>
      <img src="https://via.placeholder.com/150?text=QR+Code+Pix" alt="QR Code Pix" />
      <br/><br/>
      <button class="btn-comprar" onclick="abrirModal()">Comprar</button>

    </div>
  </div>
</div>

  <script src="../scripts/carrinhoscript.js"></script>
</body>
</html>
