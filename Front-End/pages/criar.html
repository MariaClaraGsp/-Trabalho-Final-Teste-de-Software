<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta</title>
  <link rel="stylesheet" href="../styles/styleCriar.css"/>
</head>
<body>
  <header class="barra-superior">
    <div class="logo">🐾 <span>PAT</span><strong>SOFT</strong></div>
    <div class="acesso-seguro">🔒 acesso seguro</div>
  </header>

  <main class="container">
    <button class="voltar" onclick="history.back()">←</button>
    <div class="avatar">
      <img src="https://img.icons8.com/ios-filled/100/user.png" alt="Avatar"/>
    </div>
    <h2>Criar uma conta</h2>

    <p id="mensagem" class="mensagem-erro"></p>

    <form id="form-conta">
      <input type="text" name="nome" placeholder="Nome" required class="campo"/>
      <input type="text" name="cpf" placeholder="CPF" required class="campo"/>
      <input type="email" name="email" placeholder="E-mail" required class="campo"/>
      <input type="password" name="senha" placeholder="Senha" required class="campo"/>
      <button type="submit" class="botao">Criar Conta</button>
    </form>
  </main>

  <!-- Caminho corrigido para o JS -->
  <script src="../scripts/frontCriar.js"></script>
</body>
</html>
